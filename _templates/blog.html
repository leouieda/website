{# Template for a blog post #}

{% extends "base.html" %}

{%- block content %}
  <article class="container page-content overflow-hidden narrow-page">
    <h1>
      {{ page.title }}
    </h1>
    <p class="text-muted mb-4">Date: {{ page.date|replace("-", "/") }}</p>

    {{ page.body }}

    <a href="/blog" class="btn btn-outline-light mt-5"><i class="far fa-arrow-alt-circle-left me-1" aria-hidden="true"></i> Back to the blog</a>
  </article>
{%- endblock %}
