{# Template for a blog post #}

{% extends "base.html" %}

{%- block content %}
<div class="container page-content overflow-hidden narrow-page">
  <article class="mb-4">
    <h1>
      {{ page.title }}
    </h1>
    <p class="text-muted mb-4">Date: {{ page.date|replace("-", "/") }}</p>
    {{ page.body }}
  </article>
  <hr class="my-5">
  <div class="callout callout-note">
    <p>
      <i class="fa fa-comment" aria-hidden="true"></i> <strong>Comments?</strong>
      Let me know on
      <a target="_blank" href="https://twitter.com/intent/tweet?text=@{{ config.twitter }}&url={{ config.url }}/{{ page.path }}">Twitter</a>.
    </p>
  </div>
  <div class="callout callout-warning">
    <p>
      <i class="fa fa-bug" aria-hidden="true"></i> <strong>Found a typo/mistake?</strong>
      Send a fix through
      <a target="_blank" href="https://github.com/{{ config.repository }}/edit/{{ config.repository_branch }}/{{ page.source }}">GitHub</a>.
    </p>
  </div>
  <a href="/blog" class="btn btn-outline-light"><i class="far fa-arrow-alt-circle-left me-1" aria-hidden="true"></i> Back to the blog</a>
</div>
{%- endblock %}
