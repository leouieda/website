<!DOCTYPE html>
<html lang="{{ site.language }}">

<head>
{% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}
        <meta name="author" content="{{ site.authors[site.author] }}"/>
        {% if site.keywords %}
            <meta name="keywords" content="{{ site.keywords }}"/>
        {% endif %}
    {% endblock %}
    <title>{% block title %}{{ site.title }}{% endblock title %}</title>
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    {% if site.rss is defined %}
    <link rel="alternate" type="application/rss+xml" href="{{ site.rss }}" title="{{ site.title }}">
    {% endif %}
    <!-- Include the Source Sans Pro Google fonts CSS -->
    <link rel="stylesheet" href="/css/sourcesanspro/sourcesanspro.css">
    <!--Include the Font Awesome and Academicons CSS-->
    <link rel="stylesheet" href="/css/academicons/css/academicons.min.css">
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    <!-- Google Analytics tracking code -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new
            Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-38125837-5', 'auto');
    ga('send', 'pageview');

    </script>
{% endblock head %}
</head>

<body>

    {% include 'nav.html' %}

    {% block body %}
    {% endblock %}

    <footer>
        {% include 'footer.html' %}
    </footer>

    <!-- Placed at the end of the document so the pages load faster -->
    <!-- ================================================== -->
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- For the altmetric badge in articles -->
    <script type='text/javascript'
     src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script>

</body>
</html>
