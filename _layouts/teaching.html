{% extends "index.html" %}

{% from "utils.html" import make_index %}

{% block index %}

    {% for group in this.content|groupby("course")|reverse() %}
        <h2>{{group.grouper|capitalize()}} Courses</h2>
        {{ make_index(group.list, site, date=true, year_only=true, hr=false) }}
    {% endfor %}

{% endblock %}
