- title: PhD -  Santiago Rubén Soler
  thesis: "Modelos de Inversión Conjunta de Datos Gravimétricos y Función del Receptor a través del Uso de Tesseroides"
  year: 2016 - 2021
  doi: 10.6084/m9.figshare.16906909
  institution: Universidad Nacional de San Juan
  country: Argentina
  funder: Consejo Nacional de Investigaciones Científicas y Técnicas
  advisor: Mario E. Gimenez
  coadvisor: Leonardo Uieda
  abstract: |
    En esta Tesis presentamos dos nuevas metodologías para el modelado y
    procesamiento de datos gravimétricos. La primera consiste en un método para
    el modelado directo de los campos gravitatorios generados por teseroides de
    densidades que varían de manera continua en la dirección radial. Este
    resuelve las integrales volumétricas involucradas mediante una Cuadratura de
    Gauss-Legendre junto a un algoritmo de discretización adaptativa
    bidimensional y un nuevo algoritmo de discretización basado en la densidad.
    La segunda metodología consiste en las fuentes equivalentes potenciadas por
    gradiente, las cuales permiten realizar interpolaciones y continuaciones
    ascendentes de grandes cantidades de datos gravimétricos mediante la técnica
    de fuentes equivalentes en conjunto con un algoritmo de potenciación del
    gradiente. Ambas metodologías fueron aplicadas sobre datos reales: se utilizó
    el nuevo modelo directo de teseroides para modelar la Cuenca Neuquina
    (Argentina) con un perfil de densidad exponencial, y mediantes las fuentes
    equivalentes potenciadas por el gradiente conseguimos grillar un conjunto de
    más de 1.7 millones de datos de gravedad sobre la superficie de Australia.
    Por último, presentamos un recorrido sobre el desarrollo del proyecto de
    software de código abierto para Geofísica: Fatiando a Terra. Recorremos su
    historia, describimos los paquetes que forman parte del proyecto y
    enumeramos las mejores prácticas que se aplican para poder desarrollarlas.
    Además intentamos evaluar qué impacto posee el proyecto sobre la comunidad
    geocientista internacional, cómo los y las integrantes de la comunidad de
    Fatiando a Terra interactúan entre sí y cómo lo hacen con las otras
    comunidades de software científico.

