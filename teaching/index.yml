  - title: "Best practices for modern open-source research codes"
    github: agu-ossi/2018-agu-oss
    description: AGU Fall Meeting 2018
    about: |
      <p>
      This half-day workshop was taught at the 2018 AGU Fall Meeting in
      Washington DC, USA. It was organized by myself,
      <a href="https://lindseyjh.ca/">Lindsey Heagy</a>,
      <a href="https://github.com/krischer">Lion Krischer</a>,
      and
      <a href="https://www.fwagner.info/">Florian Wagner</a>.
      Our goal was to help people who are already programming and want to take
      the next step towards developing open-source software.
      </p>
      <h3>Description</h3>
      <p>
      Modern science increasingly relies on code, ranging from small scripts to
      workflows with many interacting parts. Reproducibility and extension of
      studies employing these codes require that they are accessible. The
      open-source community has established modern best-practices for making
      software available, usable, and maintainable. In this workshop, we will
      demonstrate a workflow for publishing research code following these
      best-practices. We will cover open-source licenses, version control,
      automated testing, documentation, and continuous integration. The
      workshop will be hands-on: participants will work to set up a project
      using sample code provided by the instructors. By the end, participants
      will have the knowledge needed to continue learning independently and
      apply these practices to their own research code. These resources can be
      applied to any programming language or scientific discipline.
      </p>
      <h3>Learning objectives</h3>
      <p>Our aim with this workshop is for participants to:</p>
      <ol>
      <li>
        Gain awareness of tools available to researchers within the
        open-source ecosystem including
        <a href="http://jupyter.org/">Jupyter</a>,
        <a href="https://git-scm.com/">git</a>,
        <a href="http://readthedocs.org">ReadTheDocs</a>,
        continuous integration services (for testing), etc
      </li>
      <li>
        Learn modern best-practices for structuring a repository for research
        software that promotes accessibility, reusability, and
        reproducibility
      </li>
      <li>
        Learn about the tools available for testing, publishing documentation,
        and versioning that can be immediately applied to their own codes
      </li>
      </ol>

uerj:

  - title: "Métodos numéricos e programação"
    github: mat-esp/about
    description: Matemática Especial • Universidade do Estado do Rio de Janeiro
    about: |
      <p>
      Introduction to programming and numerical methods for oceanography majors.
      This course is the first contact the students have with computer
      programming (using the Python language).
      I also taught them Git and GitHub and made use of the GitHub Classroom
      platform.
      </p>
      <h3>Ementa</h3>
      <p>
      Introdução ao estudo da computação. Conceito de algoritmo e programação
      estruturada. Linguagens de programação. Procedimentos, funções e módulos.
      Erros nas aproximações numéricas. Resolução numérica de equações
      algébricas e transcendentes. Interpolação. Diferenciação e integração
      numérica. Resolução numérica de equações diferenciais. Resolução de
      triângulos esféricos. Solução numérica de sistemas lineares. Aplicações à
      oceanografia.
      </p>

  - title: "Sismologia e sísmica"
    github: leouieda/geofisica2
    description: Geofísica 2 • Universidade do Estado do Rio de Janeiro
    about: |
      <p>
      Introduction to geophysics for geology majors. This is a follow up to
      Geofísica 1 and covers seismics, seismology, electric and electromagnetic
      methods.
      This content was all created and delivered in Portuguese.
      </p>
      <h3>Ementa</h3>
      <p>
      Método Sísmicos: stress e strain, ondas elásticas, geometria dos caminhos
      da onda, ondas direta, refratada e refletida, interface, equipamentos
      para aquisição de dados. Sísmica de refração: refração crítica e
      head-waves, gráfico tempo-distância (T-X), interfaces horizontais e
      mergulhantes, aplicações em geologia. Sísmica de reflexão: velocidades
      sísmicas, Normal-moveout (NMO), Dip-moveout (DMO), empilhamento
      (stacking), migração, levantamentos 2D e 3D, aplicações na exploração de
      hidrocarbonetos.
      Geofísica de Poço (well-log): introdução, perfuração de poços e seus
      efeitos nas rochas, metodologias mais aplicadas na atualidade, usos na
      indústria do petróleo e na exploração mineral.
      Métodos Geoelétricos: equações de maxwell, resistividades de minerais e
      rochas, aquisição de dados tipos de arranjos geoelétricos, Potencial
      espontâneo, polarização induzida, exemplos de aplicações em geologia.
      </p>

  - title: "Gravimetria e magnetometria"
    github: leouieda/geofisica1
    description: Geofísica 1 • Universidade do Estado do Rio de Janeiro
    about: |
      <p>
      Introduction to geophysics for geology majors. This is the first contact
      of the students with geophysics. Covers gravimetry and geomagnetism.
      This content was all created and delivered in Portuguese.
      </p>
      <p>
      This was the first full module that I taught. I had the chance to design
      the content from scratch, which was both exhausting and rewarding.
      </p>
      <h3>Ementa</h3>
      <p>
      Comportamento radiométrico de rochas e sua importância no mapeamento
      geológico e prospecção mineral. Radiação. Levantamentos radiométricos,
      gamaespectometro. Método gravimétrico: Lei da atração gravitacional,
      densidade de minerais e rochas, gravimetro, reduções aplicadas aos dados.
      Método magnetométrico: magnetismo de minerais e rochas, fontes do campo
      magnético, o IGRF, reduções aplicadas aos dados, campo magnético
      produzido por corpos de forma geométrica simples e seus equivalentes
      geológicos; transformações do campo de anomalias: continuação, derivadas,
      redução ao pólo. Interpretação das anomalias: problema direto; problema
      inverso e a não unicidade da solução.
      </p>
