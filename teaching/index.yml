  - title: "Machine learning"
    github: leouieda/ml-intro
    description: ENVS386 Geophysical Data Modelling • University of Liverpool
    about: |
      <p>
      This is a very brief hands-on introduction to machine learning. It will
      cover some of the common nomenclature, principles, and applications.
