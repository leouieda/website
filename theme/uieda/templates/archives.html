{% extends "base.html" %}

{% block title %}
    Blog Archives - {{ SITENAME }}
{% endblock %}

{% block content %}

<h2>Blog posts:</h2>

<ul>
{% for article in articles %}
    <li>
    {{ article.date|strftime('%d %b %Y') }}:
    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
